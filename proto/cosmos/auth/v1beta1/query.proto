syntax = "proto3";
package cosmos.auth.v1beta1;

import "gogoproto/gogo.proto";
import "google/api/annotations.proto";
import "cosmos_proto/cosmos.proto";

option go_package = "github.com/cosmos/cosmos-sdk/x/auth/types";

// Query defines the gRPC querier service.
service Query {
  // KycVerified queries the KYC verification status of an account.
  rpc KycVerified(QueryKycVerifiedRequest) returns (QueryKycVerifiedResponse) {
    option (google.api.http).get = "/cosmos/auth/v1beta1/kyc_verified/{address}";
  }
}

// QueryKycVerifiedRequest is the request type for the Query/KycVerified RPC method.
message QueryKycVerifiedRequest {
  string address = 1 [(cosmos_proto.scalar) = "cosmos.AddressString"];
}

// QueryKycVerifiedResponse is the response type for the Query/KycVerified RPC method.
message QueryKycVerifiedResponse {
  bool kyc_verified = 1;
}